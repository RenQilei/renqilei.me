<!DOCTYPE html>

<html lang="{{ .Site.Language }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>任琦磊的个人简历</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC|Roboto" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: "Noto Serif SC", Helvetica, Tahoma, Arial, STXihei, “华文细黑”, “Microsoft YaHei”, “微软雅黑”, SimSun, “宋体”, Heiti, “黑体”, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-align: justify;
            font-size: 100%;
            letter-spacing: 1px;
            word-break: break-all;
            color: #24292D;
        }

        a {
            color: #f47645;
        }

        a:hover {
            color: #f84c11;
        }

        h1 {
            line-height: 2em;
        }

        h2 {
            margin-top: .5rem;
            font-size: 1.2em;
            font-weight: 600;
        }

        .row {
            margin: 0;
        }

        @media(max-width: 767.98px) {

            body {
                letter-spacing: 0 !important;
                line-height: 1.75em;
            }

            h1 {
                font-size: 2.5em !important;
                line-height: 1.75em !important;
            }

            h2 {
                font-size: 1.15em !important;
                font-weight: 600;
                line-height: 1.5em;
            }

            ul {
                padding-left: 10%;
            }

            #resume-wrapper {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            #main-wrapper {}

            #main {
                margin: 0;
                padding: 0 5vw;
            }

            #header {
                padding-top: 3vh;
            }

            #back a {
                color: #AAADAF;
            }

            #back a:hover {
                color: #24292D;
                text-decoration: none;
            }

            #content {
                padding: 5vh 0;
            }

            #top-wrapper {
                width: 100%;
                padding: 5vh 0;
                background-color: #24292D;
                font-family: "Roboto", Helvetica, Tahoma, Arial, STXihei, “华文细黑”, “Microsoft YaHei”, “微软雅黑”, Heiti, “黑体”, sans-serif;
            }

            #top {
                margin: 0;
                padding: 0 5vw;
                color: #fff;
            }

            #foot-wrapper {
                width: 100%;
                padding: 5vh 0;
                background-color: #24292D;
            }

            #foot {
                margin: 0;
                padding: 0 5vw;
                color: #fff;
                text-align: center;
            }

            #photo {
                margin-top: 1vh;
            }

            #photo img {
                width: 100%;
            }

            #name {
                font-size: 2em;
                font-weight: 600;
            }

            #title {
                margin-top: 1vh;
            }

            #email {}

            #social {
                margin-top: 10px;
            }

            #social a {
                color: #ffffff;
            }

            #social a:hover {
                color: #f47645;
            }

            #download-cv {}

            #copyright {
                margin-top: 10px;
                font-size: 0.8em;
                color: #AAADAF;
            }
        }

        @media (min-width: 768px) {

            #resume-wrapper {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            #main-wrapper {}

            #main {
                margin: 0;
                padding: 0 10vw;
            }

            #header {
                padding-top: 3vh;
            }

            #back a {
                color: #AAADAF;
            }

            #back a:hover {
                color: #24292D;
                text-decoration: none;
            }

            #content {
                padding: 5vh 0;
            }

            #top-wrapper {
                width: 100%;
                padding: 5vh 0;
                background-color: #24292D;
                font-family: "Roboto", Helvetica, Tahoma, Arial, STXihei, “华文细黑”, “Microsoft YaHei”, “微软雅黑”, Heiti, “黑体”, sans-serif;
            }

            #top {
                margin: 0;
                padding: 0 10vw;
                color: #fff;
            }

            #foot-wrapper {
                width: 100%;
                padding: 5vh 0;
                background-color: #24292D;
            }

            #foot {
                margin: 0;
                padding: 0 10vw;
                color: #fff;
                text-align: center;
            }

            #photo {
                margin-top: 1vh;
            }

            #photo img {
                width: 100%;
            }

            #name {
                font-size: 2em;
                font-weight: 600;
            }

            #title {
                margin-top: 1vh;
            }

            #email {}

            #social {
                margin-top: 10px;
            }

            #social a {
                color: #ffffff;
            }

            #social a:hover {
                color: #f47645;
            }

            #download-cv {}

            #copyright {
                margin-top: 10px;
                font-size: 0.8em;
                color: #999;
            }
        }

        @media (min-width: 992px) {

            #resume-wrapper {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            #main-wrapper {}

            #main {
                margin: 0 5%;
            }

            #header {
                height: 13vh;
                padding-top: 3vh;
            }

            #back {
                padding-top: 2vh;
            }

            #back a {
                color: #AAADAF;
            }

            #back a:hover {
                color: #24292D;
                text-decoration: none;
            }

            #qrcode img {
                height: 10vh;
            }

            #content {
                padding-bottom: 10vh;
            }

            #sidebar-wrapper {
                height: 100vh;
                background-color: #24292D;
                position: fixed;
                right: 0;
                font-family: "Roboto", Helvetica, Tahoma, Arial, STXihei, “华文细黑”, “Microsoft YaHei”, “微软雅黑”, Heiti, “黑体”, sans-serif;
            }

            #sidebar {
                margin: 0 4%;
                padding-top: 15vh;
                text-align: center;
                color: #fff;
            }

            #photo {}

            #photo img {
                width: 50%;
            }

            #name {
                margin-top: 30px;
                font-size: 2em;
                font-weight: 600;
            }

            #title {
                margin-top: 30px;
            }

            #email {
                margin-top: 60px;
            }

            #social {
                margin-top: 10px;
            }

            #social a {
                color: #ffffff;
            }

            #social a:hover {
                color: #f47645;
            }

            #download-cv {}

            #copyright {
                margin-top: 10px;
                font-size: 0.8em;
                color: #999;
            }
        }
    </style>
</head>

<body>

    <div id="resume-wrapper">
        <div class="row">

            <!-- display on screen smaller than size md (include) on bootstrap -->
            <div class="col-12 d-lg-none" id="top-wrapper">
                <div id="top">
                    <div class="row">
                        <div class="col-4">
                            <div id="photo">
                                <img class="rounded-circle" src="https://github.com/identicons/renqilei.png">
                            </div>
                        </div>
                        <div class="col-8">
                            <div id="name">
                                任琦磊
                            </div>
                            <div id="title">
                                软件工程师，系统架构师，项目经理
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9" id="main-wrapper">
                <div id="main">
                    <div id="header">
                        <div class="float-left" id="back">
                            <a href="{{ .Site.BaseURL }}">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                返回博客
                            </a>
                        </div>
                        <div class="float-right d-none d-lg-block" id="qrcode">
                            <img src="../img/resume-qrcode.jpg">
                        </div>
                    </div>
                    <div id="content">
                        {{ .Content }}
                    </div>
                </div>
            </div>

            <!-- display on screen bigger than size lg (include) on bootstrap -->
            <div class="col-lg-3 d-none d-lg-block" id="sidebar-wrapper">
                <div id="sidebar">
                    <div id="photo">
                        <img class="rounded-circle" src="https://github.com/identicons/renqilei.png">
                    </div>
                    <div id="name">
                        任琦磊
                    </div>
                    <div id="title">
                        软件工程师，系统架构师，项目经理
                    </div>
                    <div id="email">
                        renqilei@foxmail.com
                    </div>
                    <div id="social">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="{{ .Site.Params.social.github }}">
                                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{ .Site.Params.social.linkedin }}">
                                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="download-cv">

                    </div>
                    <div id="copyright">
                        &copy; 2018 renqilei.me
                    </div>
                </div>
            </div>

            <!-- display on screen smaller than size md (include) on bootstrap -->
            <div class="col-12 d-lg-none" id="foot-wrapper">
                <div id="foot">
                    <div id="email">
                        renqilei@foxmail.com
                    </div>
                    <div id="social">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="{{ .Site.Params.social.github }}">
                                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{ .Site.Params.social.linkedin }}">
                                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="download-cv">

                    </div>
                    <div id="copyright">
                        &copy; 2018 renqilei.me
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
