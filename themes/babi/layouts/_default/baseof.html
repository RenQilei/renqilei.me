<!DOCTYPE html>

<html lang="{{ .Site.Language }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>任琦磊的个人博客</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{ print "dist/css/main.css" | relURL }}" rel="stylesheet">

</head>

<body>

    <div id="baseof-wrapper">
        <div class="row">

            <!-- display on screen smaller than size md (include) on bootstrap -->
            <div class="col-12 d-lg-none" id="top-wrapper">
                <div id="top">
                    <div class="row">
                        <div class="col-4">
                            <div id="photo">
                                <img class="rounded-circle" src="https://github.com/identicons/renqilei.png">
                            </div>
                        </div>
                        <div class="col-8">
                            <div id="name">
                                任琦磊
                            </div>
                            <div id="title">
                                软件工程师，系统架构师，项目经理
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9" id="main-wrapper">
                <div id="main">
                    {{ block "content" . }}{{ end }}
                </div>
            </div>

            <!-- display on screen bigger than size lg (include) on bootstrap -->
            <div class="col-lg-3 d-none d-lg-block" id="sidebar-wrapper">
                <div id="sidebar">
                    <div id="navigation">
                        <ul class="list-unstyled">
                            {{ range .Site.Menus.main -}}
                            <li class="menu-item">
                                <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
                            </li>
                            {{- end }}
                        </ul>
                    </div>
                    <div id="copyright">
                        &copy; 2018 renqilei.me
                    </div>
                </div>
            </div>

            <!-- display on screen smaller than size md (include) on bootstrap -->
            <div class="col-12 d-lg-none" id="foot-wrapper">
                <div id="foot">
                    <div id="email">
                        renqilei@foxmail.com
                    </div>
                    <div id="social">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="{{ .Site.Params.social.github }}">
                                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{ .Site.Params.social.linkedin }}">
                                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="download-cv">

                    </div>
                    <div id="copyright">
                        &copy; 2018 renqilei.me
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
